<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área Máxima Jardim</title>
    <link rel="stylesheet" href="volume.css" />
    <script src="/calculo.js"></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Área Máxima Jardim</h1>
      </div>
      <div class="input">
        <label for="cateto1">Informe cateto 1: </label>
        <input type="text" id="cateto1" placeholder="Insira a cateto" />
      </div>
      <div class="input">
        <label for="cateto2">Informe cateto 2: </label>
        <input type="text" id="cateto2" placeholder="Insira a cateto" />
      </div>
      <div class="calculos">
        <div class="volume">
          <button onclick="calcularJardim()">Calcular</button>
        </div>

        <p id="resultado"></p>

        <div class="voltar">
          <button onclick="voltar()">Voltar</button>
        </div>
      </div>
    </main>
  </body>
</html>
